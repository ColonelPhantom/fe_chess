<html>

<head>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://culmat.github.io/jsTreeTable/treeTable.js"></script>
    <script>
        // register on the window object
        com_github_culmat_jsTreeTable.register(this)
        // alert(jsTreeTable)

        function fopen() {
            var file = document.getElementById("dump").files[0];
            var reader = new FileReader()
            reader.onload = function(e) {
                // console.log(e.target.result)
                var tbl = JSON.parse(e.target.result)
                // console.log(renderTree(tbl, "children", "zobrist"))

                $('body').append(treeTable(renderTree(tbl)))
                // treeTable(document.getElementsByTagName("table"))
            }
            reader.readAsText(file)
        }
    </script>

</head>

<body>
    <input type="file" id="dump" onchange="fopen()" />
    <div id="tbl"></div>
</body>



</html>
