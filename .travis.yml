language: rust
cache: cargo

env:
  global:
    CRATE_NAME=fe_chess

matrix:
  include:
  - rust: nightly
    os: linux
    env: PROFILE=debug
  - rust: beta
    os: linux
    env: PROFILE=debug
  - rust: stable
    os: linux
    env: PROFILE=debug
  - rust: stable
    os: linux
    env: PROFILE=release
  - rust: stable
    os: windows
    env: PROFILE=release
  - rust: stable
    os: osx
    env: PROFILE=release
  allow-failures:
  - rust: nightly


deploy:
  skip_cleanup: true
  draft: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG.*
  on:
    repo: ColonelPhantom/fe_chess
    conditon: $PROFILE = release
    all_branches: true
    rust: "stable"
